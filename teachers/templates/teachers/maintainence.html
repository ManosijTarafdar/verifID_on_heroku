{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement</title>
    <link rel="stylesheet" href="{% static 'css/attendancestyle.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navBar">
            <div class="site-title">
                <h1>verifID</h1>
                <p class="sub-title">Announcement</p>
            </div>
            <nav>
                <ul>
                    <!-- <li class="welcome-text">Welcome, Manosij</li> -->
                    {% if message != "Not Authorized" %}
                        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    {% else %}
                        <li><a href="{% url 'home' %}">Home</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-main">
            <div class="notetext">
                <p><strong>NOTE:</strong>{{message}}</p>
            </div>
        </div>
    </main>
    <footer>
        <p><strong>Copyrights towards verifID 2022</strong></p>
    </footer>
</body>
</html>
