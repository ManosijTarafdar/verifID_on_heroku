{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="{% static 'css/attendancestyle.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<style>
    .search input{
        height: 25px;
    }
</style>
<body>
    <header>
        <div class="navBar">
            <div class="site-title">
                <h1>verifID</h1>
                <p class="sub-title">PASSCODE</p>
            </div>
            <nav>
                <ul>
                    <!-- <li class="welcome-text">Welcome, Manosij</li> -->
                    <li><a href="{% url 'studentHome' %}">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-main">
            <div class="search" style="padding-top:100px;">
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="dos" style="padding-left: 24.5%;font-weight: 500;font-size: 20px;">Enter current password :</label>
                    <input type="password" name="oldpassword" id="currpass" style="margin-top: 5px;">

                    <label for="dos" style="padding-left: 24.5%;font-weight: 500;font-size: 20px;">Enter new password :</label>
                    <input type="password" name="newpassword" id="dos" style="margin-top: 5px;">

                    <label for="dos" style="padding-left: 24.5%;font-weight: 500;font-size: 20px;">Confirm new password :</label>
                    <input type="password" name="confpassword" id="dos" style="margin-top: 5px;">
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p><strong>Copyrights towards verifID 2022</strong></p>
    </footer>
</body>
</html>
